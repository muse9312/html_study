<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!-- => 아래 처럼 표현해야 하는 이유 HTML은 Markup Language
    자료가 어디에 어떻게 배치되어 있나 표현하기 위한 언어  -->

    <!-- 글제목은 h1 (heading)  -->
    <h1>사과팔아요</h1>

    <!-- 본문은 p(paragraph) -->
    <P>안녕하세요 <a href="http://naver.com">이동하기</a></P>
    
    <!-- 이미지는 <img src=""> 이렇게 적어야함 -->
    <img src="../img/download.jpeg">

    <!-- 버튼은 <button></button>  -->
    <button type="button">button</button>

    <!-- 링크는 <a href=""></a> (ancher) -->
    <a href="http://naver.com">
        <img src="../img/download.jpeg">

    </a>

    <!-- 리스트는 <ul><li>리스트</li></ul> -->
    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>

    <!-- 리스트 번호지정은 <ol></ol> -->





</body>
</html>
